<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
            margin-top: 10px;
        }
        .name {
            font-size: 1.5em;
            margin-top: 10px;
            color: #333;
        }
        .designation {
            font-size: 1.2em;
            color: #777;
        }
        .bio {
            margin: 10px 0;
            color: #555;
        }
        .social-icons a {
            margin: 5px;
            text-decoration: none;
            color: #555;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="C:\Users\hp\Desktop\Assignemnt\IMG_20230812_010314-01.jpeg" alt="Profile Picture" class="profile-img">
        <div class="name">Chandrasekhar Thatavarthi</div>
        <div class="designation">Web Developer</div>
        <p class="bio">Passionate about creating modern, responsive, and user-friendly websites.</p>
        <div class="social-icons">
            <a href="#" target="_blank">&#x1F426;</a>
            <a href="#" target="_blank">&#x1F4F1;</a>
            <a href="#" target="_blank">&#x1F4BB;</a>
        </div>
    </div>
</body>
</html>
